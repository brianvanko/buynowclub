<div class='article featured-content'>
	<div class="image-wrapper">
		<a ng-href='{{item.itemData.link}}' target='_blank'>
			<img ng-src='images/lg/{{item.itemData.lg_img}}'></img>
		</a>
	</div>
	<div class='content-wrapper'>
		<!-- <div class='category-group'>
			<h2 class='category'>
				<a ui-sref='categoryListing({categoryName: item.categories.toLowerCase()})' class='pointer'>{{ item.categories }}
			</h2>
			<span class='sep'>/</span>
			<h3 class='subcategory' ng-if='item.subcategory'>
				<a ui-sref='categoryListing.subcategoryListing({categoryName: item.categories.toLowerCase(), subcategoryName: item.subcategory.toLowerCase()})' class='pointer'>{{item.subcategory}}</a>
			</h3>
		</div> -->
		<div class='copy-wrapper'>
			<h1 class='article-title text-center'>{{ item.itemData.name }}</h1>
			<p>{{ item.itemData.description }}</p>
		</div>
		<div class='ui-wrapper'>
			<div class='buy'>
				<a ng-href="{{item.itemData.link}}" target='_blank'>
					<span class='action'>Buy Now</span>
					<span class='sep'>/</span>
					<span class='cost'>{{item.itemData.price}}</span>
				</a>
			</div>
			<div class='social ss'>
				<!-- <a class="facebook facebook-share pointer" ng-click='vm.fb_share(item._id)'>
					<span class="like">LIKE</span>
				</a> -->
				<a ng-click='vm.saveToStash(item._id)' class='stash'>
					<span class='stash pointer'>STASH</span>
				</a>
			</div>
		</div>
	</div>
</div>
