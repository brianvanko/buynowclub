<div id="fb-root" class='container '>
  <script>
    window.fbAsyncInit = function() {
        FB.init({appId: '732824336836013', status: true, cookie: true,
        xfbml: true});
    };
    (function() {
        var e = document.createElement('script'); e.async = true;
        e.src = document.location.protocol +
        '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
    }());
  </script>

	<div ng-repeat="item in vm.items | filter:{ subcategory:vm.categoryFilter}" class='col-md-6 ' id='products_container' >
		<div class='article'>
			<div class="image-wrapper">
				<a ui-sref="itemDetail({id: item._id  })">
					<img ng-src="/images/thumb/{{ item.thumb }}" ng-cloak></img>
				</a>
			</div>
			<div class='content-wrapper'>
				<div class='category-group'>
					<h2 class='category'>
						<a ui-sref='categoryListing({categoryName: item.categories.toLowerCase()})' class='pointer'>{{ item.categories }}
					</h2>
					<span class='sep'>/</span>
					<h3 class='subcategory' ng-if='item.subcategory'>
						<a ui-sref='categoryListing.subcategoryListing({categoryName: item.categories.toLowerCase(), subcategoryName: item.subcategory.toLowerCase()})' class='pointer'>{{item.subcategory}}</a>
					</h3>
				</div>
				<div class='copy-wrapper'>
					<h1 class='article-title text-center'>{{ item.name }}</h1>
					<p>{{ item.description }}</p>
				</div>
				<div class='ui-wrapper'>
					<div class='buy'>
						<a ng-href="{{item.link}}" target='_blank'>
							<span class='action'>Buy Now</span>
							<span class='sep'>/</span>
							<span class='cost'>{{item.price}}</span>
						</a>
					</div>
					<div class='social ss'>
						<a class="facebook facebook-share pointer" ng-click='vm.fb_share(item)'>
							<span class="like">LIKE</span>
						</a>
						<a ng-click='vm.saveToStash(item._id)' class='stash'>
							<span class='stash pointer'>STASH</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
