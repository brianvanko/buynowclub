<div class='container '>
	  <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '732824336836013',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

	<form class="navbar-form pull-right" role="search">
	  <div class="form-group">
	    <input type='text' ng-model='vm.searchText'>
	  </div>
	</form>-->

	<div ng-repeat="item in vm.items | filter:{ subcategory:vm.categoryFilter}" class='col-md-6 ' id='products_container' >
		<div class='article'>
			<div class="image-wrapper">
				<a ui-sref="itemDetail({id: item._id  })">
					<img ng-src="/images/thumb/{{ item.thumb }}" ng-cloak></img>
				</a>
			</div>
			<div class='content-wrapper'>
				<div class='category-group'>
					<h2 class='category'>
						<a ui-sref={{item.categories.toLowerCase()}} class='pointer'>{{ item.categories }}</a>
					</h2>
					<span class='sep'>/</span>
					<h3 class='subcategory' ng-if='item.subcategory'>
						<a ng-click='vm.filterCategory(item.subcategory)' class='pointer'>{{ item.subcategory }}</a>
					</h3>
				</div>
				<div class='copy-wrapper'>
					<h1 class='article-title text-center'>{{ item.name }}</h1>
					<p>{{ item.description }}</p>
				</div>
				<div class='ui-wrapper'>
					<div class='buy'>
						<a ng-href="{{item.link}}" target='_blank'>
							<span class='action'>Buy Now</span>
							<span class='sep'>/</span>
							<span class='cost'>{{item.price}}</span>
						</a>
					</div>
					<div class='social ss'>
						<a class="facebook facebook-share pointer" ng-click='vm.fb_share(item)'>
							<span class="like">LIKE</span>
						</a>
						<!--<a class='twitter twitter-share' href="#">
							<span class="tweet">TWEET</span>
						</a> -->
						<a ng-click='vm.saveToStash(item._id)' class='stash'>
							<span class='stash pointer'>STASH</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
